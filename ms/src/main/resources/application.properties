spring.application.name=finance2-service
server.port=8081
management.endpoints.web.exposure.include=health,info
spring.datasource.url=jdbc:h2:mem:finance2;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# 确保ID从1开始
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# H2 Console (for development only)
h2.console.enabled=true
h2.console.path=/h2-console

# File Upload Configuration
file.upload.contract-path=./uploads/contracts/
file.upload.allowed-types=pdf,doc,docx,jpg,jpeg,png
file.upload.max-file-size=10485760

# External Contract Parse Service
external.contract.parse.url=http://localhost:9999/api/contract/parse
external.contract.parse.enabled=false

# Spring File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
