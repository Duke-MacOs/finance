version: '3.8'

services:
  # PostgreSQL数据库服务
  postgres:
    image: postgres:15-alpine
    container_name: finance2-postgres-db
    environment:
      POSTGRES_DB: finance2
      POSTGRES_USER: finance2_user
      POSTGRES_PASSWORD: finance2_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      # 挂载建表脚本
      - ./:/docker-entrypoint-initdb.d/
      # 数据持久化
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finance2-db-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance2_user -d finance2"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin管理工具 (可选)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: finance2-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@finance2.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - finance2-db-network
    restart: unless-stopped
    depends_on:
      - postgres
    profiles:
      - admin

networks:
  finance2-db-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
